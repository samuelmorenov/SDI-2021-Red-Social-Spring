<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegacion superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{login.message}">Identificate</h2>
		<form class="form-horizontal" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{login.email}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="username"
						placeholder="Ejemplo: ejemplo@email.com" />
					<!--  
					<span class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"> </span>
					<span class="text-danger" th:if="${error != null}"
						th:errors="#{Error.empty}"> </span>
					<!--  -->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username"
					th:text="#{login.pass}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="*******" />
					<!--   
					<span class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" /></span>
					<!--   -->
					<!--  -->
					<span th:text="${message}"> </span>
					<!--  -->
					<span class="text-danger" th:if="${error != null}"
						th:text="#{Error.login}"></span>

				</div>

			</div>



			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{login.login}">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
