<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista de peticiones</h2>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="invitation : ${invitationList}"
						th:id="${'invitation' + invitation.id}">
						<td th:text="${invitation.emisor.name}">Nombre</td>
						<td th:text="${invitation.emisor.email}">Email</td>
						<td>
							<button
							type="button"
							th:id="${'acceptButton' + invitation.emisor.name}"
							th:onclick="'javascript:aceptar();'"
							class="btn btn-default"
							>
							Aceptar
							</button>
							<script th:inline="javascript">
							/*<![CDATA[*/
								function aceptar() {
									var invitation = [[${invitation.id}]];
									$.post("/friend/accept",{"InvitationId" : invitation});
									$("#invitation[[${invitation.id}]]").remove();
								}
							/*]]>*/
							</script>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
