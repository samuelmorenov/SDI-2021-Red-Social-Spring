<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Lista de peticiones</h2>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Nombre</th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<script th:inline="javascript">
						/*<![CDATA[*/
						function aceptar(id) {
   							alert(id);
						}
						/*]]>*/
					</script>
					
					<!-- 
					/*<![CDATA[*/
					$( "#acceptButton[[${invitation.id}]]" ).click(
						function() {
							var friend = [[${invitation.emisor.id}]];
							var invitation = [[${invitation.id}]];
							$.post("/friend/accept",{"InvitationId" : invitation});
							$("#acceptButton[[${invitation.id}]]").remove();
						}
					); 
					/*]]>*/
					 -->
							
					<tr th:each="invitation : ${invitationList}"
						th:id="${'invitation' + invitation.emisor.email}">
						<td th:text="${invitation.emisor.name}">Nombre</td>
						<td th:text="${invitation.emisor.email}">Email</td>
						<td>
							<button
							type="button"
							th:id="${'acceptButton' + invitation.emisor.name}"
							th:onclick="'javascript:aceptar(\''+ ${invitation.id} +'\');'"
							class="btn btn-default"
							>
							Aceptar
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
