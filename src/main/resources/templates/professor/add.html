<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Agregar Profesor</h2>
		<form class="form-horizontal" method="post" action="/professor/add">
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">DNI:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="dni"
						placeholder="Ejemplo 12345678Z" required="true" />
					<!-- <span class="text-danger" th:if="${#fields.hasErrors('dni')}"
						th:errors="*{dni}"> -->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="name"
					th:text="#{signup.nombre}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="name"
						placeholder="Ejemplo Antonio" required="true" />
					<!-- <span class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}" /> -->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="lastname"
						placeholder="Ejemplo Montes" required="true" />
					<!-- <span class="text-danger" th:if="${#fields.hasErrors('lastname')}"
						th:errors="*{lastName}" /> -->
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="description">Categoria:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="category"
						placeholder="Ejemplo Matematicas" required="true" />
					<!-- <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" /> -->
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
