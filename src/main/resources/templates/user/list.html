<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>

		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o apellido">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>

		<p th:text="#{list.intro}">Los usuarios que actualmente figuran en
			el sistema son los siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nombre</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">ejemplo@email.com</td>
						<td th:text="${user.name}">Nombre del alumno</td>

						<td>
							<button
							type="button"
							th:id="${'sendButton' + user.id}" 
							class="btn btn-default">
							Enviar solicitud
							</button> 
							
							
							<div th:if='${#bools.isTrue(#lists.contains(usersWithInvitation, user))}'>
								<script th:inline="javascript">
								/*<![CDATA[*/
									$("#sendButton[[${user.id}]]").attr('disabled', true);
									$("#sendButton[[${user.id}]]").text( "Solicitud enviada" );
									$("#sendButton[[${user.id}]]").id = "sendButtonOff[[${user.id}]]";
								/*]]>*/
								</script>
							</div>

							<script th:inline="javascript"> 
							/*<![CDATA[*/
							$( "#sendButton[[${user.id}]]" ).click(
								function() {
									$("#sendButton[[${user.id}]]").attr('disabled', true);
									$("#sendButton[[${user.id}]]").text( "Solicitud enviada" );
									$("#sendButton[[${user.id}]]").id = "sendButtonOff[[${user.id}]]";
									var receptor = [[${user.id}]];
									$.post("/user/send", {"receptorId" : receptor});
								}
							); 
							/*]]>*/
							</script>
						</td>

						<td><a th:href="${'/user/details/' + user.id}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />

	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
